<!DOCTYPE html>
<html lang="en">
<head>
    <title>tr2</title>
    <style>
        .tr2 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            transition-property: background-color, transform, width, height;
            transition-duration: 2s, 3s;
        }
        .tr2:hover {
            width: 200px;
            height:200px;
            background-color: #ff635f;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tr2"><h1>!</h1></div>
</body>
</html>
