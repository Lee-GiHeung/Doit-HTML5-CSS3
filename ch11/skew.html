<!DOCTYPE html>
<html lang="en">
<head>
    <title>skew</title>
    <style>
        .skewx:hover {
            transform: skewX(30deg);
        }
        .skewy:hover {
            transform: skewY(15deg);
        }
        .skewxy:hover {
            transform: skew(-25deg, -15deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="images/rose.jpg"></div>
    </div>
</body>
</html>
