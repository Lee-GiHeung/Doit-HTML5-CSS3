<!DOCTYPE html>
<html lang="en">
<head>
    <title>rotate</title>
    <style>
        .rotate1:hover {
            transform: rotate(40deg);
        }
        .rotate2:hover {
            transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="images/fruit.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="images/fruit.jpg"></div>
    </div>
</body>
</html>
