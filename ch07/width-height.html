<!DOCTYPE html>
<html lang="en">
<head>
    <title>width-height</title>
    <style>
        .box1 {
            width: 400px;
            height: 100px;
            background-color: #ff6a00;
        }
        .box2 {
            width: 50%;
            height: 100px;
            background-color: #0094ff;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
