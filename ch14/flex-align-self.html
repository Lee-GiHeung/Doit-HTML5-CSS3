<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex-align-self</title>
    <style>
        #container {
            display: flex;
            align-items: center;
        }
        #container div {
            width: 200px;
            border: 2px solid black;
            background: #ccc;
        }
        #box1 {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
