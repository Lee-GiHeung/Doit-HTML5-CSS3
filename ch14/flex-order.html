<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex-order</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap-reverse;
        }
        #container div {
            width: 200px;
            border: 2px solid black;
            background: #ccc;
        }
        #box1 {
            order:2;
        }
        #box2 {
            order:3;
        }
        #box3 {
            order:1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>1</h2></div>
        <div id="box2"><h2>2</h2></div>
        <div id="box3"><h2>3</h2></div>
    </div>
</body>
</html>
